syntax = "proto3";

enum Command {
  NONE_COMMAND = 0;
  SET_OFFBOARD = 1;
  SET_ARM = 2;
  SET_RETURN_TO_HOME = 3;
  GOTO = 4;
  HEARTBEAT = 7;
}

/* Pegasus Controller */
message Request {
  uint64 timestamp = 1;
  uint64 id = 2;
  Command command = 3;
  bytes req_data = 10; // ROS data
}

/* Pegasus Commander */
message HeartBeatData {
  uint64 last_command_id = 1;
  bool last_command_completed = 2; // True: Completed, False: Running
  bytes mavros_state = 3;
  bytes base_link_transform = 4;
  bytes local_pose = 5;
  bytes gps_nav_sat = 6;
}

/* Pegasus Commander */
message Reply {
  uint64 timestamp = 1;
  HeartBeatData heartbeat_data = 5; // Heartbeat
}

enum ImageCommand {
  REQUEST = 0;
  REPLY = 1;
  PKT = 2;
  ERR = 3;
}

/* Pegasus Image */
message ImageRequest {
  ImageCommand command = 1;
  uint32 total_pkts = 2;
  uint32 pkt_no = 3;
  bytes data = 4;
}

